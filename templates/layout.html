<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ '/static/style.css' | url }}" />
    <title>{% block title %}Welcome{% endblock %} â€” Fancy Sandwiches</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div class="main">
      <header class="section mid-blue" role="navigation">
        <div class="container">
          <h1 class="title is-1">
            <a href="/">Fancy Sandwiches</a>
          </h1>

          <ul class="header-items">
            {% for href, title in [['/blog', 'Blog'], ['/about', 'About']] %}
            <li class="header-items__item">
              <a class="header-link" href="{{ href | url }}">{{ title }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </header>

      <div class="section white-bg">
        <div class="container">
          {% block body %}{% endblock %}
        </div>
      </div>

      <footer class="section mid-blue">
        <div class="container">
          <div class="content">
            &copy; Copyright 2020 by Alan Vezina &amp; Adrienne Lowe.
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
